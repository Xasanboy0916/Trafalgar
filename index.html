<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trafalgar | web site</title>
    <link rel="stylesheet" href="./Css/main.css" />
  </head>
  <body>
    <!-- Header section stated-->
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
          <nav class="navbar">
            <ul class="links">
              <li class="item">
                <a class="link" href="#">Home</a>
              </li>
              <li class="item">
                <a class="link" href="#">Find a Doctor</a>
              </li>
              <li class="item">
                <a class="link" href="#">Apps</a>
              </li>
              <li class="item">
                <a class="link" href="#">Testimonials</a>
              </li>
              <li class="item">
                <a class="link" href="#">About us</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- Home section started -->
    <section class="home">
      <div class="container">
        <div class="home__wrapper">
          <div class="home__right">
            <h2 class="home__title title">Virtual healthcare for you</h2>
            <h3 class="home__subtitle subtitle">
              Trafalgar provides progressive, and affordable healthcare,
              accessible on mobile and online for everyone
            </h3>
            <button class="home__btn">Consult today</button>
          </div>
          <div class="home__left">
            <img src="./images/illustration.svg" alt="illustration" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
